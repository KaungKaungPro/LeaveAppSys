<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leave Applications for Approval</title>
	<style>
		/* CSS styles */
	</style>
</head>

<body>
	<div class="container">
		<h1>Leave Applications for Approval</h1>
		<table>
			<thead>
				<tr>
					<th>Employee Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Reasons</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<!-- Use Thymeleaf to iterate over the leaveApplications list -->
				<tr th:each="leaveApplication : ${leaveApplications}">
					<td th:text="${leaveApplication.employee.name}"></td>
					<td th:text="${leaveApplication.start}"></td>
					<td th:text="${leaveApplication.end}"></td>
					<td th:text="${leaveApplication.reasons}"></td>
					<td th:text="${leaveApplication.status}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
