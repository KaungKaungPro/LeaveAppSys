<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Leave Detail</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <strong>Employee Name:</strong> <span th:text="${leave.employee.name}"></span>
        </div>
        <div class="col-md-6">
            <strong>Start Date:</strong> <span th:text="${leave.start}"></span>
        </div>
        <div class="col-md-6">
            <strong>End Date:</strong> <span th:text="${leave.end}"></span>
        </div>
        <div class="col-md-6">
            <strong>Reason:</strong> <span th:text="${leave.reasons}"></span>
        </div>
        <div class="col-md-6">
            <strong>Status:</strong> <span th:text="${leave.status}"></span>
        </div>
        <div class="col-md-6">
            <strong>Leave Type:</strong> <span th:text="${leave.type.type}"></span>
        </div>
    </div>

    <!-- Approval and Rejection Form -->
    <div class="mb-3" th:if="${leave.status.name()} == 'Applied'">
        <form method="post" th:action="@{/leaveapprove/approve(id=${leave.id})}">
            <button class="btn btn-success" type="submit">Approve</button>
        </form>

        <form method="post" th:action="@{/leaveapprove/reject(id=${leave.id})}">
            <div class="form-group">
                <label for="comment">Rejection Comment:</label>
                <textarea id="comment" class="form-control" name="comment" required></textarea>
            </div>
            <button class="btn btn-danger" type="submit">Reject</button>
        </form>
    </div>

    <a class="btn btn-link" th:href="@{/leaveapprove/list}">Back to list</a>

    <!-- History Table -->
    <h2 class="mt-5"><span th:text="${leave.employee.name}"></span> History Leave</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaves}">
            <td th:text="${leave.start}"></td>
            <td th:text="${leave.end}"></td>
            <td th:text="${leave.reasons}"></td>
            <td th:text="${leave.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
