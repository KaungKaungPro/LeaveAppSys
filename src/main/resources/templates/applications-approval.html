<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Applications for Approval</title>
    <style th:fragment="style">
        /* CSS styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2; /* Light gray background for column names */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }

        .blank-row {
            background-color: #ffffff; /* White background for blank rows */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leave Applications for Approval</h1>
        <table>
            <thead>
                <tr>
                    <th style="background-color: #9090c0;">Employee Name</th>
					<th style="background-color: #9090c0;">Leave ID</th>
                    <th style="background-color: #9090c0;">Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over the leaveApplications list -->
                <tr th:each="leaveApplication,iter : ${leaveApplications}">
                    <td th:if="${iter.index + 1 != leaveApplications.size()}" th:text="${leaveApplication.employee.name}"></td>
					<td th:if="${iter.index + 1 != leaveApplications.size()}" th:text="${leaveApplication.id}"></td>
                    <td th:if="${iter.index + 1 != leaveApplications.size()}">
						<a th:href="@{/manager/application-details/{id}(id=${leaveApplication.id})}">View</a>
                    </td>
					<td th:if="${iter.index + 1 == leaveApplications.size()}" class="blank-row" colspan="3" height="10px">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
