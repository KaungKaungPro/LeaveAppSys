<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Leave History</h1>
        <div>
            <h2>Employee ID: <span th:text="${employeeId}"></span></h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Leave Type</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leave : ${leaveList}">
                    <td th:text="${leave.start}"></td>
                    <td th:text="${leave.end}"></td>
                    <td th:text="${leave.entitlement.leaveType}"></td>
                    <td th:text="${leave.reasons}"></td>
                    <td th:text="${leave.status}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <h2>Actions</h2>
            <ul>
                <li th:each="action : ${actions}" th:text="${action.name}"></li>
            </ul>
        </div>
        <div>
            <a href="/leave/leaveForm" class="btn btn-primary">Back</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
