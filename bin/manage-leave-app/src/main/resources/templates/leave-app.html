<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Leave Applications</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <h2>Manage My Leaves</h2>
    <table>
        <tr>
            <th>Reason</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="leaveApplication : ${leaveApplications}">
            <td th:text="${leaveApplication.reason}"></td>
            <td th:text="${leaveApplication.startDate}"></td>
            <td th:text="${leaveApplication.endDate}"></td>
            <td th:text="${leaveApplication.status}"></td>
            <td>
                <a th:href="@{/leave-application/edit/{id}(id=${leaveApplication.id})}">Edit</a>
                <form th:action="@{/leave-application/delete/{id}(id=${leaveApplication.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form th:action="@{/leave-application/cancel/{id}(id=${leaveApplication.id})}" method="post" style="display:inline;">
                    <button type="submit">Cancel</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/leave-application/new}">Create New Leave Application</a>
</body>
</html>
